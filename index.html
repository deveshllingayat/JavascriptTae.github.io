<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
<style type="text/css">
	
        body {
            padding: 10px 50px;
            background-image: url("https://cdn5.vectorstock.com/i/1000x1000/26/44/spot-light-background-vector-3622644.jpg") ;
            background-size: cover;
            background-repeat: no-repeat;
        }
        form{
        	display: block;
        	margin-left: auto;
        	margin-right: auto;
        	box-shadow:1px 1px 5px black;
        	background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdFSECFhFKdLWBJp5uDc0I4jy5Q7urXARflA&usqp=CAU");
        	background-repeat: no-repeat;
        	background-size: cover;
        	border-radius: 10px;
        	padding: 15px;
        	width: 70%;
        	height: 70%;
        }
        .formdesign {
            font-size: 20px;
            color: white;
        }

        .formdesign input {
            width: 50%;
            padding: 8px 10px;
            border: 1px solid blue;
            margin: 14px;
            border-radius: 5px;
            font-size: 15px;
        }

        .formerror {
        	font-size: 15px;
        	margin-left: 220px;
            color: red;
        }
        label{
        	display: inline-block;
        	width: 200px;
        }
        .but {
        	display: block;
        	box-shadow: 1px 1px 5px blueviolet;
        	margin-left: auto;
        	margin-right: auto;
            border-radius: 9px;
            width: 80px;
            height: 40px;
            font-size: 20px;
            border:none;
        }
        .but:hover{
        	animation: button 2s infinite;
        }

	     .animate-heading{
  			animation: heading 3s linear infinite;
  			display: block;
  			text-align:center;
  			font-size: 40px;
		}
		@keyframes button {
			0%{
  			color:blueviolet;
  			}30%{
  			color:darkblue;
  			}60%{
  			color: blue;
  			}100%{
  			color: blueviolet;
  			}
		}
		@keyframes heading {
			0%{
  			color:blueviolet;
  			}30%{
  			color:darkblue;
  	  		letter-spacing: 1px;
  			}60%{
  			color: cyan;
  			}100%{
  			color: blueviolet;
  			}
		}
</style>
</head>

<body>
    <h1 class="animate-heading">Registration Form</h1>
    <form aciton ="" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            <label>Name:</label><input type="text" name="fname" required><b><div class="formerror"> </div></b>
        </div>

        <div class="formdesign" id="email">
            <label>Email:</label><input type="email" name="femail" required><b><div class="formerror"> </div></b>
        </div>

        <div class="formdesign" id="phone">
            <label>Phone:</label><input type="phone" name="fphone" required><b><div class="formerror"></div></b>
        </div>

        <div class="formdesign" id="pass">
            <label>Password:</label><input type="password" name="fpass" required><b><div class="formerror"></div></b>
        </div>

        <div class="formdesign" id="cpass">
            <label>Confirm Password:</label><input type="password" name="fcpass" required><b><div class="formerror"></div></b>
        </div>

        <input class="but" type="submit" value="Submit">

    </form>
</body>
<script src="index.js"></script>

</html>
